<div id="createOperator" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Create a New Operator</h4>
      </div>

      <div class="modal-body">
        <div>
          <form #operatorDetailsForm="ngForm" (ngSubmit)="operatorDetailsForm.valid && onSubmit(operatorModel)">

            <div class="form-group">
              <label for="firstName">
                Full Name
                <input type="text" class="form-control col-md-6" id="firstName" required
                       [(ngModel)]="operatorModel.fullName" name="firstName">
              </label>
            </div>

            <div class="form-group">
              <label for="lastName">
                Email
                <input type="text" class="form-control" id="lastName" required [(ngModel)]="operatorModel.email" name="lastName">
              </label>
            </div>

            <div class="form-group">
              <label for="userContact">Contact
                <input type="text" class="form-control" id="userContact" required
                       [(ngModel)]="operatorModel.contactNumber" name="userContact">
              </label>
            </div>

            <div class="form-group">
              <label for="password">Password
                <input type="password" class="form-control" id="password" [(ngModel)]="operatorModel.password" name="password">
              </label>
            </div>

            <div class="form-group">
              <select class="form-control" id="analysis" [(ngModel)]="operatorModel.aid.aid" name="analysis" required>
                <option value="" disabled>Select Analysis</option>
                <option *ngFor="let analysis of analysisList" [ngValue]="analysis.aid">{{analysis.analysisname}}</option>
              </select>
            </div>

            <div class="form-group">
              <select class="form-control" id="role" [(ngModel)]="operatorModel.role" name="role" required>
                <option value="" disabled>Select Role</option>
                <option *ngFor="let operatorRole of operatorRoles" [ngValue]="operatorRole.id">{{operatorRole.name}}</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary" value="Create Operator"
                    [disabled]="operatorDetailsForm.invalid">Add Operator</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>

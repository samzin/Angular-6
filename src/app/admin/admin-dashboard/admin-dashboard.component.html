<div class="container">
  <div>
    Admin Dashboard
  </div>
  <div class="col-md-12">
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th>Bill No.</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userList">
          <td>{{user.order_Date}}</td>
          <td>{{user.uid.firstName + " " + user.uid.lastName}}</td>
          <td>{{user.billNo}}</td>
          <td>{{user.total_Amount}}</td>
          <td>{{user.state}}</td>
          <td>
            <button class="btn btn-primary">View Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

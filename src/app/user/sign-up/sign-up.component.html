<div>
  <img src="/assets/img/users.png" id="icon" alt="User Icon" />
</div>
<form #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(registartionModel)">

  <div class="form-group">
    <div class="col-md-12">
      <input type="text" #email="ngModel" [(ngModel)]="registartionModel.emailId" name="email" placeholder="Email"
             required email="" [ngClass]="{'invalid-textbox' :signUpForm.submitted && !email.valid }">

      <div *ngIf="signUpForm.submitted && email.invalid">
        <label class="validation-message">Invalid email address.</label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-8 col-md-offset-2">
      <select class="form-control"  id="userType" required [(ngModel)]="registartionModel.userType" name="userType">
        <option value="" >Select User Type</option>
        <option *ngFor="let userType of userTypes" [ngValue]="userType">{{userType.userTypeName}}</option>
      </select>
    </div>
  </div>

  <input type="submit" value="Sign Up">
</form>

<!-- Success message -->
<div class="success" *ngIf="showSucessMessage">
  Saved successfully
</div>

<!-- Error message -->
<div class="alert" *ngIf="serverErrorMessages">
  {{serverErrorMessages}}
</div>

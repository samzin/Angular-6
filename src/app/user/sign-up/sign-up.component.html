<div>
  <img src="/assets/img/users.png" id="icon" alt="User Icon" />
</div>
<form #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(registartionModel)">

  <div class="form-group">

    <input type="text" #email="ngModel" [(ngModel)]="registartionModel.emailId" name="email" placeholder="Email"
           required [pattern]="emailRegex"  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !email.valid }">

    <div *ngIf="signUpForm.submitted && email.errors">
      <label *ngIf="email?.errors.required" class="validation-message">This field is required.</label>
      <label *ngIf="email?.errors.pattern" class="validation-message">Invalid email address.</label>
    </div>
  </div>

  <div class="form-group">
    <select class="form-control"  id="userType" required [(ngModel)]="registartionModel.userType" name="userType">
      <option value="" >Select User Type</option>
      <option *ngFor="let userType of userTypes" [ngValue]="userType">{{userType.userTypeName}}</option>
    </select>
  </div>

  <input type="submit" value="Sign Up">
</form>

<!-- Success message -->
<div class="success" *ngIf="showSucessMessage">
  Saved successfully
</div>

<!-- Error message -->
<div class="alert" *ngIf="serverErrorMessages">
  {{serverErrorMessages}}
</div>

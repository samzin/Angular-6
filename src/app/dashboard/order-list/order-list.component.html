<div class="container">
  <div class="row">
    Orders will be listed here
  </div>
  <div class="col-md-8">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
      <tr *ngFor="let order of orderList">
        <td>Swapnil<!--{{order.aid}}--></td>
        <td>Nakhate<!--{{order.sub_Analysisname}}--></td>
        <td>swapnil@yopmail.com<!--{{order.subid}}--></td>
        <td>
          <span class="order-action" (click)="editSelectedOrder(order)">
            <span class="glyphicon glyphicon-pencil"></span>
          </span>
          <span class="order-action" (click)="deleteSelectedOrder(order)">
            <span class="glyphicon glyphicon-trash"></span>
          </span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

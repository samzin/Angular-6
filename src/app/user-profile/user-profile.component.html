<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th colspan="3" class="text-center">User Profile</th>
        </tr>
      </thead>
      <tbody>
          <tr>
            <td>User Name</td>
            <td>{{userDetails.userName}}</td>
          </tr>
          <tr>
            <td>Last Name</td>
            <td>{{userDetails.contact}}</td>
          </tr>
          <tr>
            <td>Email</td>
            <td>{{userDetails.emailId}}</td>
          </tr>
          <tr>
            <td>Department</td>
            <td>{{userDetails.deptName}}</td>
          </tr>
          <tr>
            <td colspan="2">Guide Details : </td>
          </tr>
          <tr>
            <td>Name </td>
            <td>{{userDetails.guideName}}</td>
          </tr>
          <tr>
            <td>Email Id </td>
            <td>{{userDetails.guideEmailId}}</td>
          </tr>
          <!--<tr>
            <td>Gude Details :</td>
            <td>Name : {{userDetails.guideName}}</td>
            <td>Email Id : {{userDetails.guideEmailId}}</td>
          </tr>-->
      </tbody>
    </table>
    <!--<input type="button" (click)="onLogout()" value="Logout" />-->
  </div>
</div>

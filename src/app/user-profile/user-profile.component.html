<div class="container">
  <div class="col-md-offset-3 col-md-6">
    <div class="header-profile-details">
      <h4>Update Profile Details</h4>
    </div>
    <form #profileDetailsForm="ngForm" (ngSubmit)="profileDetailsForm.valid && updateUserProfileDetails(userDetails)">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control col-md-6" id="firstName" required [(ngModel)]="userDetails.firstName" name="firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" required [(ngModel)]="userDetails.lastName" name="lastName">
      </div>
      <div class="form-group">
        <label for="userContact">Contact</label>
        <input type="text" class="form-control" id="userContact" required [(ngModel)]="userDetails.contact" name="userContact">
      </div>
      <div class="form-group">
        <label for="deptName">Department Name</label>
        <input type="text" class="form-control" id="deptName" required [(ngModel)]="userDetails.deptName" name="deptName">
      </div>

      <div class="form-group">
        <label for="companyAddress">Company Address</label>
        <input type="text" class="form-control" id="companyAddress" required [(ngModel)]="userDetails.instName" name="companyAddress">
      </div>

      <div class="form-group">
        <label for="gstin">GSTIN</label>
        <input type="text" class="form-control" id="gstin" required [(ngModel)]="userDetails.gstIn" name="gstin">
      </div>

      <div *ngIf="checkIfUserOfIndustry()">
        <div class="form-group">
          <label for="guideName">Guide Name</label>
          <input type="text" class="form-control" id="guideName" required [(ngModel)]="userDetails.guideName" name="guideName">
        </div>

        <div class="form-group">
          <label for="guideEmailId">Guide Email Id</label>
          <input type="text" class="form-control" id="guideEmailId" required [(ngModel)]="userDetails.guideEmailId" name="guideEmailId">
        </div>
      </div>

      <div class="form-group">
        <label for="userEmail">User email Id</label>
        <input type="text" class="form-control" id="userEmail" required disabled [(ngModel)]="userDetails.emailId" name="userEmail">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required
               (blur)="checkPassword()" [(ngModel)]="userDetails.password" name="password">
      </div>

      <div class="form-group">
        <label for="reenterPassword">Re-enter Password</label>
        <input type="password" class="form-control" id="reenterPassword" required
               [(ngModel)]="reenterPassword" name="reenterPassword" (blur)="checkPassword()">
      </div>
      <div *ngIf="showPasswordMismatchError" class="alert">
        Password and Confirm Passwords do not match.
      </div>
      <button type="submit" class="btn btn-primary" value="Update Profile">Update Profile</button>
    </form>
  </div>
</div>
